    position: relative;
    z-index: 1;
  }

  img {
    width: 200px;

  }

  .hidden {
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    margin-top: 20px;

    background: white;

    cursor: pointer;
    margin-top: 20px;
    position: relative;
    z-index: 1;
  }

  button:hover {
    background: #ff5ca8;
  }

  /* Floating stars */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 5s linear infinite;
    z-index: 0; /* behind content */
    pointer-events: none; /* allow clicks through */
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: translateY(0px); }
    50% { opacity: 1; transform: translateY(-20px); }
  }
</style>
